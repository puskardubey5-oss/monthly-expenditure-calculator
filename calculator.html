<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Expenditure Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            padding: 30px;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            color: #fff;
            border: none;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1d4ed8;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e5f3ff;
            border-left: 4px solid #2563eb;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Monthly Expenditure Calculator</h2>

        <label>Rent / Room:</label>
        <input type="number" id="rent" placeholder="Enter amount" />

        <label>Food:</label>
        <input type="number" id="food" placeholder="Enter amount" />

        <label>Travel:</label>
        <input type="number" id="travel" placeholder="Enter amount" />

        <label>Shopping / Other:</label>
        <input type="number" id="other" placeholder="Enter amount" />

        <button onclick="calculate()">Calculate Total</button>

        <div class="result" id="resultBox">
            <h3>Total Monthly Expenditure: â‚¹ <span id="total"></span></h3>
        </div>
    </div>

<script>
function calculate() {
    let rent = Number(document.getElementById("rent").value);
    let food = Number(document.getElementById("food").value);
    let travel = Number(document.getElementById("travel").value);
    let other = Number(document.getElementById("other").value);

    let total = rent + food + travel + other;

    document.getElementById("total").innerText = total;
    document.getElementById("resultBox").style.display = "block";
}
</script>
</body>
</html>
